## Design Philosophy

### **Visual Identity: Premium Minimalism**

**Reference inspiration** (aesthetic, not copying):
- Linear.app (clean, modern SaaS)
- Stripe.com (professional, trustworthy)
- Apple.com (minimalist, breathing room)
- Notion.so (functional elegance)

**NOT**: 
- âŒ Bootstrap default themes
- âŒ Bright primary colors everywhere
- âŒ Cluttered dashboards
- âŒ Academic/research tool aesthetic
- âŒ Generic calculator UI

### **Design Principles**

1. **Generous whitespace**: Let content breathe
2. **Subtle interactions**: Smooth transitions, thoughtful micro-animations
3. **Hierarchy through typography**: Size, weight, spacing (not color)
4. **Restrained color palette**: Neutrals + one accent color
5. **Data as hero**: Let numbers and comparisons shine
6. **Mobile-first responsive**: Beautiful on all devices

