## Project Overview

**Goal**: Build a professional, modern COâ‚‚-equivalence calculator web app that makes climate impact tangible through everyday action comparisons.

**Target Audience**: 
- General public seeking to understand carbon footprint
- Content creators (Substack integration potential)
- Educators teaching climate concepts
